<!DOCTYPE html>

            <button id="tab2" onclick="connectTab('event',this)">이벤트</button>
        </div>

        <div id="notice" class="tabContentActive">
            <div class="noticeList">
                <div class="noticeContent">

                    <div>2025.04.21</div>
                </div>
            </div>
        </div>
        
        <div id="event" class="tabContent">
            <div class="noticeList">
                    <div class="noticeContent"></div>
            </div>
        </div>

        <div class="pagination">
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span>...</span>
            <span>9</span>
            <span>10</span>
        </div>

        <!-- 푸터 영역 -->
        <div data-include-path="../../html/main/OLD_bottom_bar.html"></div>
        <script src="../../js/addEventListener.js"></script>
