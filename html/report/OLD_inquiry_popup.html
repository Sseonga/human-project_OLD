<!DOCTYPE html>
<html lang="zxx">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>문의사항</title>
        <link rel="stylesheet" href="../../css/report/OLD_inquiry_popup.css">
    </head>
    <body>
        <script src="../../js/report/OLD_inquiry_popup.js"></script>
        <div class="inquiryPopup">
            <h1>문의사항</h1>
            <p>문의사항을 상세히 작성해주세요.</p>
        
            <div class="selectBox">
                <select id="category">
                    <option>리워드 배송 문의</option>
                    <option>기타 문의</option>
                </select>
            </div>
            
            <textarea id="message" placeholder="최소 20자 이상 입력해야 하며 내용이 충분하지 않을 경우 답변이 어려울 수 있습니다."></textarea>
            
            <div class="nextButton">
                <button onclick="cancel()">취소</button>
                <button onclick="submit()">접수하기</button>
            </div>
        </div>
    </body>
</html>
