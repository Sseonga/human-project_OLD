<!DOCTYPE html>
<html lang="zxx">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>게시글 신고하기</title>
        <link rel="stylesheet" href="../../css/report/OLD_report_popup.css">
    </head>
    <body>
        <script src="../../js/report/OLD_report_popup.js"></script>
        <div class="reportPopup">
            <h1>게시글 신고하기</h1>
            <p>신고 사유을 상세히 작성해주세요.</p>
        
            <div class="selectBox">
                <select class="category">
                    <option>게시글 내 허위사실</option>
                    <option>지식 재산권 침해</option>
                    <option>커뮤니티 정책 위반</option>
                    <option>스팸 및 중복 게시글</option>
                    <option>기타</option>
                </select>
            </div>
            
            <textarea id="message" placeholder="최소 20자 이상 입력해야 하며 내용이 충분하지 않을 경우 사실 확인이 어려울 수 있습니다."></textarea>
            
            <ul class="notice">
                <li>신고 내용이 사실과 다르거나 허위인 경우 이용 제재를 받을 수 있습니다</li>
                <li>타인 비방 및 부당 이익 목적의 신고는 신고를 철회하더라도 면책되지 않습니다</li>
                <li>신고자의 정보 및 신고 내용은 안전하게 보호되며 외부에 제공되지 않습니다</li>
            </ul>
            
            <div class="nextButton">
                <button onclick="cancel()">취소</button>
                <button onclick="submit()">접수하기</button>
            </div>
        </div>
    </body>
</html>
