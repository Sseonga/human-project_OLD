<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>회원가입</title>
        <link rel="stylesheet" href="../../css/main/OLD_main_menu.css">
        <link rel="stylesheet" href="../../css/main/OLD_bottom_bar.css">
        <link rel="stylesheet" href="../../css/auth/OLD_signup.css">
    </head>
    <body>
        <div data-include-path="../../html/main/OLD_main_menu.html"></div>
        
        <div class="main-content">
            <div class="signup-container">
                <h1>회원가입</h1>
                <form>
                    <div class="input-group">
                        <input type="text" placeholder="아이디" required>
                    </div>
                    <div class="input-group">
                        <input type="password" placeholder="비밀번호" required>
                    </div>
                    <div class="input-group">
                        <input type="password" placeholder="비밀번호 확인" required>
                    </div>
                    <div class="input-group">
                        <input type="text" placeholder="이름" required>
                    </div>
                    <div class="input-group">
                        <input type="email" placeholder="이메일" required>
                    </div>
                    <div class="input-group">
                        <input type="tel" placeholder="전화번호" required>
                    </div>
                    <button type="submit" class="signup-button">가입하기</button>
                    <div class="signup-links">
                        <span>이미 계정이 있으신가요?</span>
                        <a href="./OLD_login.html">로그인하기</a>
                    </div>
                </form>
            </div>
        </div>

        <div data-include-path="../../html/main/OLD_bottom_bar.html"></div>
        <script src="../../js/addEventListener.js"></script>
        <script src="../../js/auth/OLD_signup.js"></script>
    </body>
</html>
