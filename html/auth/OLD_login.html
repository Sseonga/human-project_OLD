<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>로그인</title>
        <link rel="stylesheet" href="../../css/main/OLD_main_menu.css">
        <link rel="stylesheet" href="../../css/main/OLD_bottom_bar.css">
        <link rel="stylesheet" href="../../css/auth/OLD_login.css">
    </head>
    <body>
        <div data-include-path="../../html/main/OLD_main_menu.html"></div>
        
        <div class="main-content">
            <div class="login-container">
                <h1 class="login-title">로그인</h1> 
                <form id="loginForm">
                    <div class="input-group">
                        <input type="text" placeholder="아이디" required>
                    </div>
                    <div class="input-group">
                        <input type="password" placeholder="비밀번호" required>
                    </div>
                    <button type="button" class="login-button" onclick="location.href='../main/OLD_main_page.html'">로그인</button>
                    <div class="login-links">
                        <a href="./OLD_findkey.html">아이디 찾기</a>
                        <a href="./OLD_findkey.html#find-pw">비밀번호 찾기</a>
                        <a href="./OLD_signup.html">회원가입</a>
                    </div>
                </form>
                <div class="social-login">
                    <p class="social-title">간편 로그인</p>
                    <div class="social-buttons">
                        <button class="kakao-login">
                            <img src="../../images/auth/kakaotalk.png" alt="카카오 로그인">
                            카카오 로그인
                        </button>
                        <button class="naver-login">
                            <img src="../../images/auth/naver.PNG" alt="네이버 로그인">
                            네이버 로그인
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <div data-include-path="../../html/main/OLD_bottom_bar.html"></div>
        <script src="../../js/addEventListener.js"></script>
        <script src="../../js/auth/OLD_login.js"></script>
    </body>
</html>
