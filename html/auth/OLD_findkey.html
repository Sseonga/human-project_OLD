<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>아이디/비밀번호 찾기</title>
        <link rel="stylesheet" href="../../css/main/OLD_main_menu.css">
        <link rel="stylesheet" href="../../css/main/OLD_bottom_bar.css">
        <link rel="stylesheet" href="../../css/auth/OLD_findkey.css">
    </head>
    <body>
        
        <header>
            <div class = "logo-box">
                <!-- 250417 이성하 로고 클릭시 메인페이지 링크 추가 -->
                <a href="/html/main/OLD_main_page.html">
                    <img src="/images/main/image-removebg-preview.png" alt="로고" class="logo-images">
                </a>
            </div>
            <div class = "header_text">
                <a href="../auth/OLD_login.html" class="head_pund">펀딩</a>
                <a href="../community/OLD_comm_list_game.html" class="head_comu">커뮤니티</a>
                <a class="head_login" href="../auth/OLD_login.html">로그인</a>
                <a href="../auth/OLD_login.html"><button>커뮤니티 만들기</button></a>
            </div>
        </header>
        <div class="blank"></div>
        
        <div class="main-content">
            <div class="findkey-container">
                <div class="tab-buttons">
                    <button class="tab-button active" data-tab="find-id">아이디 찾기</button>
                    <button class="tab-button" data-tab="find-pw">비밀번호 찾기</button>
                </div>

                <!-- 아이디 찾기 폼 -->
                <div class="tab-content active" id="find-id">
                    <h2>아이디 찾기</h2>
                    <form id="find-id-form">
                        <div class="input-group">
                            <input type="text" placeholder="이름" required>
                        </div>
                        <div class="input-group">
                            <input type="email" placeholder="이메일" required>
                        </div>
                        <button type="submit" class="submit-button">아이디 찾기</button>
                    </form>
                </div>

                <!-- 비밀번호 찾기 폼 -->
                <div class="tab-content" id="find-pw">
                    <h2>비밀번호 찾기</h2>
                    <form id="find-pw-form">
                        <div class="input-group">
                            <input type="text" placeholder="아이디" required>
                        </div>
                        <div class="input-group">
                            <input type="email" placeholder="이메일" required>
                        </div>
                        <button type="submit" class="submit-button">비밀번호 찾기</button>
                    </form>
                </div>

                <div class="result-container" style="display: none;">
                    <p class="result-message"></p>
                    <button class="close-result">확인</button>
                </div>

                <div class="auth-links">
                    <a href="./OLD_login.html">로그인</a>
                    <a href="./OLD_signup.html">회원가입</a>
                </div>
            </div>
        </div>

        <div data-include-path="../../html/main/OLD_bottom_bar.html"></div>
        <script src="../../js/addEventListener.js"></script>
        <script src="../../js/auth/OLD_findkey.js"></script>
    </body>
</html>
